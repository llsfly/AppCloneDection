[Data]
pretrained_embeddings_file = clone4/lang.vec
pretrained_repr_file = clone4/bcb-names.represent
data_dir = clone4
train_file = %(data_dir)s/bcb_map.train.txt
code_file = %(data_dir)s/bcb.txt
test_file = %(data_dir)s/bcb_map.test.txt.mini

[Save]
save_dir = outmodel
config_file = %(save_dir)s/config.cfg
save_model_path = %(save_dir)s/model
save_vocab_path = %(save_dir)s/vocab
load_dir = outmodel
load_model_path = %(load_dir)s/model
load_vocab_path = %(load_dir)s/vocab 

[Network]
lstm_layers = 1
token_dims = 300
tag_dims = 100
dropout_emb = 0.33
lstm_hiddens = 300
dropout_lstm_input = 0.33
dropout_lstm_hidden = 0.33
mlp_arc_size = 500
mlp_rel_size = 100
dropout_mlp = 0.33

[Optimizer]
learning_rate = 2e-3
decay = .75
decay_steps = 1000
beta_1 = .9
beta_2 = .9
epsilon = 1e-12
clip = 1.0

[Run]
num_buckets_train = 40
num_buckets_valid = 10
num_buckets_test = 10
train_iters = 50000
train_batch_size = 32
test_batch_size = 512
code_batch_size = 128
validate_every = 700
update_every = 1
save_after = 1
display_interval = 1000000
code_display_interval = 1000

